<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>악질채팅생성기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <div class="col-xl-5 mt-1">
            <p class="h4">악질채팅생성기</p>
        </div>

        <div class="col-xl-5 mt-1">
            <p class="h6">반복할 채팅</p>
        </div>
        <div class="col-xl-5 mt-1">

            <input type="text" id="chat">

        </div>

        <div class="col-xl-5 mt-1">
            <p class="h6"> 반복할 횟수 </p>
        </div>

        <div class="col-xl-5 mt-1">
            <div>
                <input type="number" value="1" id="n">
            </div>
        </div>

        <div class="col-xl-5 mt-1">
            <button type="button" class="btn btn-primary" id="convert">변환</button>
        </div>

        <div class="col-xl-5  mt-1">
            <p class="h6">결과</p>
        </div>

        <div class="col-xl-5 mt-1">
            <div id="output" style="word-break: break-all">
                </output>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
